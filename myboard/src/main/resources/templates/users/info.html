<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/layout">

<th:block layout:fragment="html_head">
    <title>회원가입폼</title>
</th:block>

<th:block layout:fragment="body_main">

    <div class="jumbotron">
        <h1>회원 정보</h1>
        <p></p>
    </div>



    <div class="container">
        <form>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">이름</label>
                <div class="col-sm-10">
                    <label th:text="${user.name}"></label>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">email</label>
                <div class="col-sm-10">
                    <label th:text="${user.email}"></label>
                </div>
            </div>

            <!-- Switch -->
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">페이스북 연결</label>
                <div class="switch primary-switch text-muted font-small">
                    <label>
                        No
                        <input type="checkbox" checked="checked">
                        <span class="lever"></span>
                        Yes
                    </label>
                </div>
            </div>

        </form>
    </div>

</th:block>
</html>
